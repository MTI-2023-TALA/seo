<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getFile() {
            url = document.getElementById("inputUrl").value;
            console.log(url);
            fetch("/", {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({url: url})})
                .then((response) => response.blob())
                .then( value => {
                    var file = window.URL.createObjectURL(value);
                    window.location.assign(file);
                });
        }
    </script>
</head>
<body>
    <input id="inputUrl" type="text" id="input">
    <button onclick="getFile()">OK</button>
</body>
</html>
